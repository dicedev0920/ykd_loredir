<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ゆなとわしの秘密の部屋</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 24px;
      color: #c71585;
      margin-bottom: 20px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 200px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff1493;
    }

    #content {
      display: none;
      margin-top: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    #content h2 {
      font-size: 22px;
      color: #d63384;
    }

    #content p {
      font-size: 18px;
      color: #444;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>合言葉を入力</h1>
  <input type="password" id="pw" placeholder="合言葉">
  <button onclick="checkPW()">入室</button>

  <div id="content">
    <h2>ようこそ、ゆなと大地の世界へ</h2>
    <p>今日は付き合ってから <span id="days">...</span> 日目です</p>
  </div>

  <script>
    const startDate = new Date("2025-05-12");

    function checkPW() {
      const input = document.getElementById("pw").value;
      if (input === "ynlove77") {
        document.querySelector("input").style.display = "none";
        document.querySelector("button").style.display = "none";
        document.querySelector("h1").style.display = "none";
        document.getElementById("content").style.display = "block";

        const now = new Date();
        const diff = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
        document.getElementById("days").textContent = diff;
      } else {
        alert("合言葉が違うよ！");
      }
    }
  </script>
</body>
</html>
