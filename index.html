<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゆなとわしの秘密の部屋</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      box-sizing: border-box;
    }

    h1 {
      font-size: 6vw;
      color: #c71585;
      margin-bottom: 5vw;
    }

    p {
      font-size: 5vw;
      color: #444;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 28px;
      }

      p {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>ようこそ、ゆなと大地の世界へ</h1>
  <p>今日は付き合ってから <span id="days">...</span> 日目です</p>

  <script>
    const startDate = new Date("2025-05-12");
    const now = new Date();
    const diff = Math.floor((now - startDate) / (1000 * 60 * 60 * 24)) + 1;
    document.getElementById("days").textContent = diff;
  </script>
</body>
</html>
